<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script
   src="https://kit.fontawesome.com/64d58efce2.js"
   crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="style.css" >
  <title>Sign in & Sign up Form</title>
 </head>

 <body>
  <div class="container">
   <div class="forms-container">
    <div class="signin-signup">
     <form class="sign-in-form">
      <h2 class="title">Sign in</h2>
      <div class="input-field">
       <i class="fas fa-user"></i>
       <input type="text" placeholder="Username" class="user"/>
      </div>
      <div class="input-field">
       <i class="fas fa-lock"></i>
       <input type="password" placeholder="Password" class="pass"/>
      </div>
      <input class="btn" type="submit" value="Login" /> 
      <input class="btn2" type="submit" value="create" />
      <p class="social-text">Or Sign in with social platforms</p>
      <div class="social-media">
       <a href="#" class="social-icon">
        <i class="fab fa-facebook-f"></i>
       </a>
       <a href="#" class="social-icon">
        <i class="fab fa-twitter"></i>
       </a>
       <a href="#" class="social-icon">
        <i class="fab fa-google"></i>
       </a>
       <a href="#" class="social-icon">
        <i class="fab fa-linkedin-in"></i>
       </a>
      </div>
      
     </form>
     <form class="sign-up-form">
      <h2 class="title">Sign up</h2>
      <div class="input-field">
       <i class="fas fa-user"></i>
       <input type="text" placeholder="Username" class="userOne" required />
      </div>
      <div class="input-field">
       <i class="fas fa-envelope"></i>
       <input type="email" placeholder="Email" class="email" required />
      </div>
      <div class="input-field">
       <i class="fas fa-lock"></i>
       <input type="password" placeholder="Password" class="passOne" required />
      </div>
      <input type="submit" class="btn1" value="Sign up" id="btn1"/>
      <p class="social-text">Or Sign up with social platforms</p>
      <div class="social-media">
       <a href="#" class="social-icon">
        <i class="fab fa-facebook-f"></i>
       </a>
       <a href="#" class="social-icon">
        <i class="fab fa-twitter"></i>
       </a>
       <a href="#" class="social-icon">
        <i class="fab fa-google"></i>
       </a>
       <a href="#" class="social-icon">
        <i class="fab fa-linkedin-in"></i>
       </a>
      </div>
     </form>
    </div>
   </div>

   <div class="panels-container">
    <div class="panel left-panel">
     <div class="content">
      <h3>WE CARE!</h3>
      <p>
       Please sign in and take the surveys that will help improve our service,
       Thank you
      </p>
      <button class="btn transparent" id="sign-up-btn">Sign up</button>
      <img class="image" src="attachment_127155060.png" alt="">
     </div>
    
    </div>
    <div class="panel right-panel">
     <div class="content">
      <h3>BE ONE OF US?</h3>
      <p>
       create amazing surveys
      </p>
      <button class="btn transparent" id="sign-in-btn">Sign in</button>
      <img class="image" src="attachment_127155060.png" alt="">
     </div>
    
    </div>
   </div>
  </div>
  <script src="app.js"></script>
 </body>
</html>
